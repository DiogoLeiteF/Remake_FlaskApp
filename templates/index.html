<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Tarefas</title>
    <!-- Bootstrap CSS only -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" rel="stylesheet">
    <!--    bootstrap CDN Slate-->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/slate/bootstrap.min.css"
          integrity="sha384-8iuq0iaMHpnH2vSyvZMSIqQuUnQA7QM+f6srIdlgBrTSEyd//AWNMyEaSF2yPzNQ" rel="stylesheet">
    <!--    main css-->
    <link href="{{ url_for('static', filename= 'main.css') }}" rel="stylesheet">
    <!--    font awesome bootstrap cdn-->
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css"
          integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM" rel="stylesheet">
</head>


<body>
<main class="container p-4">
    <h1 class="display-4 text-center mt-4">Gestão de Tarefas</h1>
    <div class="row"> <!--Este div vai ocupar 4 colunas do espaço (centrado)-->
        <div class="card text-white bg-primary mb-4">
            <div class="card-header">
                <!--                Header-->
                <form action="/criar-tarefa" method="post">
                    <!-- Separamos o input do botão colocando o input neste form-group para
                   que os elementos não estejam colados e haja separação entre eles -->
                    <div class="form-group">
                        <input autofocus class="form-control" name="conteudo_tarefa" placeholder="Tarefa" type="text">
                    </div>
                    <button class="btn btn-primary btn-block" type="submit"> <!-- btn-block faz com que o botão ocupe
                     toda a largura -->
                        Guardar
                    </button>
                </form>
            </div>
            <div class="card-body">
                {% for tarefa in lista_tarefas %}
                <div class="tarefa">

                    <p class="card-text {% if tarefa.feita == true %} tarefa_feita {% endif %}">{{ tarefa.conteudo }}
                    </p>
                    <a href="/tarefa-feita/{{ tarefa.id }}">
                        <svg class="bi bi-check-lg" fill="currentColor" height="16" viewBox="0 0 16 16"
                             width="16" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
                        </svg>
                    </a>
                    <a href="/eliminar-tarefa/{{ tarefa.id }}">
                        <svg class="bi bi-x-lg" fill="currentColor" height="16" viewBox="0 0 16 16"
                             width="16" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                        </svg>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</main>

</body>
</html>
